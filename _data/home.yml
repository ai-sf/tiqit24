longname: "Trento Innsbruck Quantum Information Tour"

who:
    text: "35 Physics students members of AISF (Associazione Italiana Studenti di Fisica) or IAPS (International Association of Physics Students)"

when: "From Sunday, February 18th to Saturday, February 24th 2024"

where: "The first three days will be spent in in Innsbruck at the IQOQI research center and the University, the last three in Trento visiting the University and FBK labs"

slideshow:
  - img: img/trento.jpg
    alt: Trento
  - img: img/innsbruck.jpg
    alt: Innsbruck


paragraph1: "The Trento-Innsbruck Quantum Information Tour is an event organised by TAUT (Tavolo delle Associazioni Universitarie Trentine) and AISF Trento (Local Committee of the Italian Association of Physics Students AISF) in collaboration with AISF: it will bring 35 enthusiast students to visit some of the most advanced research facilities in Trento and Innsbruck and is conceived to showcase research mainly in the field of Quantum Information and Quantum Science."

