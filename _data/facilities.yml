        - img: img/facilities/ipc_foto_giusta.jpg
          title: Innsbruck Physics Research Center
          descr: "The Innsbruck Physics Research Center conducts many researches about a broad range of modern topics in physics. The Center is organized along three main research areas: Astro- and Astroparticle Physics, Ion- and Applied Physics, and Quantum Physics. The Center cooperates with many research institutions worldwide and provides a truly international environment for researchers from all over the world. "
          site: https://www.uibk.ac.at/sp-physik/
          tag: "uniinn"
          map: https://www.google.it/maps/place/Technikerstra%C3%9Fe+25,+6020+Innsbruck,+Austria/@47.2650023,11.3409642,17z/data=!3m1!4b1!4m5!3m4!1s0x479d6b73fe395b3b:0x1243e7c276a525fa!8m2!3d47.2649991!4d11.3428721

        - img: img/facilities/IQOQI.jpg
          title: IQOQI (Institute for Quantum Optics and Quantum Information)
          descr: "The Institute for Quantum Optics and Quantum Information (IQOQI) of the Austrian Academy of Sciences dedicates its work to theoretical and experimental basic research in the areas of quantum optics and quantum information science. Internationality, worldwide networking and highly actual research topics characterize the institute's work. A particular concern of the institute is the sustainable advancement of young academics, and together with the University of Innsbruck, their integration into the research and teaching program."
          site: https://iqoqi.at/en/
          tag: "iqoqi"
          map: https://www.google.it/maps/place/IQOQI+-+Innsbruck/@47.2636136,11.3436033,17z/data=!3m1!4b1!4m5!3m4!1s0x479d6b75b4421ff9:0x8e255220c56f4ca1!8m2!3d47.26361!4d11.345792

        - img: img/facilities/fbk.jpg
          title: FBK (Fondazione Bruno Kessler)
          tag: "fbk"
          descr: "Fondazione Bruno Kessler is a research non-profit public interest entity. Just across the street from the Physics Department of Trento, it is ranked at the 1st place for scientific excellence within 3 different subject areas (ICT, History and Sociology) in Italy. During our event we will have the opportunity to visit this reserch center."
          site: https://www.fbk.eu/en/
          map: https://www.google.it/maps/place/Fondazione+Bruno+Kessler+_+Polo+Scientifico/@46.0670962,11.1492215,17z/data=!3m1!4b1!4m5!3m4!1s0x0:0xb42c31a4b5463d3f!8m2!3d46.0670377!4d11.1514664

