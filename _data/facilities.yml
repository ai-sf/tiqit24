          title: University of Trento - Physics Department
          descr: "The University of Trento is a recent, medium-sized university: the Department of Physics was established in 2012 after its researchers had been engaged in many key sectors for almost 40 years. During this event the University will host talks focused on the research performed in Trento about Bose-Einstein condensation and Nanosciense"
